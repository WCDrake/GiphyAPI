<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Giphy API</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>



    <div class='container'>
        <div class='row'>
            <div id='buttons'>
                <button data-player="jr smith">
                    Swish
                </button>
                <button data-player="kyle korver">
                    Kyle Korver
                </button>
                <button data-player="LeBron James">The King</button>
                <button data-player="Jordan clarkson">Jordan Clarkson blows</button>
                <button data-player="Rodney Hood">Rodney Hood</button>
                <button data-player="Tristan Thompson">Tristan Thompson</button>
                <button data-player="George Hill">George Hill</button>
                <button data-player="Kevin Love">Kevin Love</button>

            </div>
        </div>
        <div class='row'>
            <div class='col-lg-9'>
                <div id="showGifs"></div>
            </div>
            <div class='col-lg-3'>
                <form id='addForm'>
                    <label for='newPlayer'>Add a player</label>
                    <input type='text' id='newPlayer'>
                    <br>
                    <input id='addPlayer' type='submit' value='Submit' onclick="myFunction()">
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
